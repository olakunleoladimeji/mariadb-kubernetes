apiVersion: v1
kind: Service
metadata:
  name: prometheus
  labels:
    io.kompose.service: prometheus
    app: prometheus
spec:
  clusterIP: "None"
  ports:
  - name: "9090"
    port: 9090
    targetPort: 9090
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  serviceName: prometheus
  replicas: 1
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      hostname: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        resources: {}
        volumeMounts:
        - name: prometheus-config-vol
          mountPath: /etc/prometheus

      restartPolicy: Always

      volumes:
        - name: prometheus-config-vol
          configMap:
            name: prometheus-config
