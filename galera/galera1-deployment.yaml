apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.7.0 (HEAD)
  creationTimestamp: null
  labels:
    io.kompose.service: galera1
  name: galera1
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: galera1
    spec:
      hostname: galera1
      containers:
      - image: alphatoxic/mariadb-kubernetes:galera_latest
        name: galera1
        args: ["./entrypoint.sh"]
        resources: {}
        env:
        - name: MAIN_NODE
          value: "true"
        - name: MYSQL_PASS
          value: "pass"
        volumeMounts:
        - name: shared-data-log
          mountPath: /var/log/mysql

      - name: node-exporter
        image: prom/node-exporter:latest
        resources: {}

      - name: mysqld-exporter
        image: prom/mysqld-exporter:latest
        env:
        - name: DATA_SOURCE_NAME
          value: 'root:pass@(galera1:3306)/'
        resources: {}

      - name: fluentd
        image: fluent/fluentd:latest
        resources: {}
        volumeMounts:
        - name: fluentd-config-vol
          mountPath: /fluentd/etc/
        - name: shared-data-log
          mountPath: /var/log/mysql

      volumes:
      - name: fluentd-config-vol
        configMap:
          name: fluentd-config-tx
      - name: shared-data-log
        emptyDir: {}

      restartPolicy: Always

status: {}
