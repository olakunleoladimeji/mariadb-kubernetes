# Stores cluste-wide initialization scripts in a config map

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.LABEL }}-mariadb-config
  labels:
    mariadb: {{ .Values.LABEL }}
    mariadb.id: "{{ .Values.ID }}"
data:
  init-configurations.sh: |
{{ .Files.Get "config/galera/init-configurations.sh" | indent 4 }}

  start-mariadb-instance.sh: |
{{ .Files.Get "config/galera/start-mariadb-instance.sh" | indent 4 }}

  galera.cnf: |
{{ tpl (.Files.Get "config/galera/galera.cnf") . | indent 4 }}

  maxscale.cnf: |
{{ tpl (.Files.Get "config/galera/maxscale.cnf") . | indent 4 }}

  users.sql: |
{{ tpl (.Files.Get "config/galera/users.sql") . | indent 4 }}
