# Defines a master/slave configuration in a StatefulSet behind 
# a headless service. Allows scaling the number of server instances
# by using:
# kubectl scale sts <label>-mdb-ms --replicas=<number of server instances>

# Headless service for stable DNS entries for StatefulSet members
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.LABEL }}-mdb-clust
  labels:
    mariadb: {{ .Values.LABEL }}
    mariadb.id: "{{ .Values.ID }}"
spec:
  ports:
  - name: mariadb
    port: 3306
    targetPort: 3306
  clusterIP: None
  selector:
    mariadb: {{ .Values.LABEL }}
---   
# a StatefulSet for the master/slave cluster 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.LABEL }}-mdb-ms
  labels:
    mariadb: {{ .Values.LABEL }}
    mariadb.id: "{{ .Values.ID }}"
    server.mariadb: {{ .Values.LABEL }}
spec:
  selector:
    matchLabels:
      mariadb: {{ .Values.LABEL }}
      mariadb.id: "{{ .Values.ID }}"
      server.mariadb: {{ .Values.LABEL }}
  serviceName: {{ .Values.LABEL }}-mdb-clust
  replicas: {{ .Values.INITIAL_COUNT_TX }}
  template:
    metadata:
      labels:
        mariadb: {{ .Values.LABEL }}
        mariadb.id: "{{ .Values.ID }}"
        server.mariadb: {{ .Values.LABEL }}
    spec:
      initContainers:
      # runs a state store client to determine the IP of the active master
      - name: init-get-master
        image: nastybuff/alpine
        command: ["/bin/sh"]
        args: ["-c", "cd /root; node ./client.js mariadb-init {{ .Values.LABEL }}-mdb-state /mnt/config-map"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /mnt/config-map
            name: mariadb-config-vol
          - mountPath: /mnt/config-template
            name: mariadb-configtemplate-vol
      # runs an initialization script to prepare the correct startup configuration
      - name: init-masterslave
        image: mariadb:10.3
        command:
          - bash
          - /mnt/config-template/init-configurations.sh
          - masterslave
        volumeMounts:
          - mountPath: /mnt/secrets
            name: mariadb-secrets-vol
            readOnly: true
          - name: mariadb-entrypoint-vol
            mountPath: /docker-entrypoint-initdb.d
          - mountPath: /mnt/config-template
            name: mariadb-configtemplate-vol
          - mountPath: /mnt/config-map
            name: mariadb-config-vol
      containers:
      - command:
        # start a mariadb instance
        - bash
        - /mnt/config-map/start-mariadb-instance.sh 
        env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "Y"
        image: mariadb:10.3
        name: mariadb-server
        ports:
        - containerPort: 3306
        resources: {}
        volumeMounts:
        - name: mariadb-entrypoint-vol
          mountPath: /docker-entrypoint-initdb.d
        - name: mariadb-config-vol
          mountPath: /mnt/config-map
        # a permanent volume for data storage
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        livenessProbe:
          exec:
            command: ["mysqladmin", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            # Check we can execute queries over TCP (skip-networking is off).
            command: ["mysql", "-h", "127.0.0.1", "-e", "SELECT 1"]
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 1
      # runs a state store client to ensure the state is being maitained
      - name: state
        image: nastybuff/alpine
        command: ["/bin/sh"]
        args: ["-c", "cd /root; node ./client.js mariadb {{ .Values.LABEL }}-mdb-state /mnt/config-map"]
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /mnt/config-template
            name: mariadb-configtemplate-vol
      restartPolicy: Always
      volumes:
      - name: mariadb-entrypoint-vol 
        emptyDir: {}
      - name: mariadb-config-vol
        emptyDir: {}
      - name: mariadb-configtemplate-vol
        configMap:
          name: {{ .Values.LABEL }}-mariadb-config
      - name: mariadb-secrets-vol
        secret:
          secretName: {{ .Values.LABEL }}-mariadb-secret
  # ensures persistent volumes end up on the same pod
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        mariadb: {{ .Values.LABEL }}
        mariadb.id: "{{ .Values.ID }}"
        server.mariadb: {{ .Values.LABEL }}
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.MARIADB_VOLUME_SIZE }}
